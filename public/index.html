<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Ingreso</title>
  </head>
  <body>
    <h2>Ingrese su producto</h2>
    <form action="/productos/" method="POST">
      title: <input type="text" name="title" /> price:
      <input type="text" name="price" /> src:
      <input type="url" name="src" />
      <button>Enviar</button>
    </form>
  </body>
</html>
